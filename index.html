<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLand | Find Your Next Watch</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header / Search Section -->
    <header>
        <div class="container">
            <h1>Movie<span class="highlight">Land</span></h1>
            <div class="search-container">
                <input type="text" id="movie-search" placeholder="Search for movies (e.g. Batman)...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div id="movie-grid" class="movie-grid">
            <!-- Movies will be injected here -->
            <div class="placeholder-text">
                <i class="fas fa-film"></i>
                <p>Search for a movie to begin...</p>
            </div>
        </div>
    </main>

    <!-- Movie Detail Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <div class="modal-poster">
                    <img src="" alt="Movie Poster" id="modal-poster-img">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title">Movie Title</h2>
                    <ul class="modal-meta">
                        <li id="modal-year">2023</li>
                        <li id="modal-rated">PG-13</li>
                        <li id="modal-runtime">120 min</li>
                    </ul>
                    <p class="genre" id="modal-genre">Action, Adventure</p>
                    <p class="plot" id="modal-plot">Plot description goes here...</p>
                    <p class="actors"><strong>Actors:</strong> <span id="modal-actors">Actor 1, Actor 2</span></p>
                    <div class="ratings">
                        <i class="fas fa-star"></i> <span id="modal-rating">8.5</span>/10
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
